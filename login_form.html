<!DOCTYPE html>
<html>
<head>
<title>Signup form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="author" content="Eugene">
<meta name="description" content="classmate, online lesson, ">


</head>

<body>

    <h2><u>Signup form</u></h2>

    <div>

<form action="https://www.google.com/search" method="get">

    <br>
<label for="first_name"> First Name <small style="color: red;">*</small></label>
<input id="first_name" type="text" name="first_name" placeholder="enter your first name" required>



<br>
<label for="Last_name"> Last Name</label>
<input type="text" name="phone" placeholder="enter your last name" required> 

<br>
<label for="phone"> Phone Number</label>
<input pattern="[]" type="number" name="phone" placeholder="enter your phone number" required>

<br>
<label for="email"> Email</label>
<input type="email" name="email" placeholder="enter your email" required>

<br>
<label for="password">Password</label>
<input type="password" name="password" placeholder="enter your password">

<br>
<label for="document">document</label>
<input accept=".pdf,.docx,.jpg,.png" type="file" name="document" placeholder="Upload file">

<label for="Describe Yourself">Description</label>
<textarea name="Description" placeholder="Give a Description"></textarea>


<br>
<label for="gender"> Gender</label required>


<br>
<select name="gender"> 
<option value="1">Male</option>
<option value="2">Female</option>
<option value="3">Gay</option>
<option value="4">Pansexual</option>
<option value="5">Queer</option>




</select>

<br>
<label for="food preference"> What is your favorite Favourite food?</label>

<label for="Banku">Banku</label>
<input type="checkbox" name=" Food" value="Banku">

<label for="fufu">Fufu</label>
<input type="checkbox" name=" Food" value="Fufu">

<label for="rice and soup">rice and soup</label>
<input type="checkbox" name=" Food" value="rice and soup">

<label for="Omotuo">Omotuo</label>
<input type="checkbox" name=" Food" value="Omotuo">

<br>
<label for="football_team"> What is your favorite Favourite team?</label>

<label for="team">Man U</label>
<input type="radio" name="team" value="Man u">

<label for="team">Chelsea</label>
<input type="radio" name="team" value="Chelsea">

<label for="West Ham">West Ham</label>
<input type="radio" name="team" value="West Ham">

<label for="Liverpool">Liverpool</label>
<input type="radio" name="team" value="Liverpool">

<br>
<input type="button" value="Signup">




</form>



    </div>

</body>

</html>
